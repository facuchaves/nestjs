name: CI-CD

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: microservice
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: yarn
          cache-dependency-path: microservice/yarn.lock
      - run: corepack enable
      - run: yarn install --frozen-lockfile
      - run: yarn test --coverage

  quality:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: microservice
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: [test, quality]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Set app version
        shell: bash
        run: |
          echo "APP_VERSION=${GITHUB_SHA::7}" >> $GITHUB_ENV
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
      - name: Deploy to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
          "APP_VERSION=${{ env.APP_VERSION }} bash -s" << 'EOF'
            cd ${{ secrets.APP_PATH }}
            git pull origin master
            yarn install
            yarn build
            # Restart PM2 and inject the version
            APP_VERSION=$APP_VERSION pm2 restart nest-api --update-env || \
            APP_VERSION=$APP_VERSION pm2 start dist/main.js --name nest-api
          EOF

