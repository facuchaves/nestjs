name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: microservice

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: "yarn"
          cache-dependency-path: microservice/yarn.lock

      # SOLO si us√°s Yarn v3+
      - run: corepack enable

      - run: yarn install --frozen-lockfile
      - run: yarn test
