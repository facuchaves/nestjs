  deploy:
    runs-on: ubuntu-latest
    #needs: [unit_and_integration, e2e, quality]
    needs: [unit_and_integration, e2e]
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set app version
        shell: bash
        run: |
          echo "APP_VERSION=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY_GATEWAY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST_GATEWAY }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST_GATEWAY }} \
          "APP_VERSION=${{ env.APP_VERSION }} bash -s" << 'EOF'
            cd ${{ secrets.APP_PATH_GATEWAY }}
            git pull origin master
            npm install
            npm run build
            APP_VERSION=$APP_VERSION pm2 restart nest-api --update-env --node-args="-r newrelic" || \
            APP_VERSION=$APP_VERSION pm2 start dist/main.js --name nest-api --node-args="-r newrelic"
          EOF

