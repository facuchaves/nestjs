name: Gateway CI-CD

on:
  push:
    branches: [master]
    paths:
      - "gateway/**"
  pull_request:
    branches: [master]
    paths:
      - "gateway/**"

jobs:
  unit_and_integration:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gateway
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: yarn
          cache-dependency-path: gateway/yarn.lock

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test --coverage
  e2e:
    runs-on: ubuntu-latest
    needs: unit_and_integration
    defaults:
      run:
        working-directory: gateway

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: yarn
          cache-dependency-path: gateway/yarn.lock

      - run: corepack enable
      - run: yarn install --frozen-lockfile

      - name: Run e2e tests
        run: yarn test:e2e

